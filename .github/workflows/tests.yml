name: CI-tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install   # instala jest seg√∫n package.json
      - run: npm test      # ejecuta Jest
