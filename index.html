<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Optimizer ‚Äì Fase 2</title>

  <!-- CDNs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-semibold mb-6 text-center">Portfolio Optimizer ‚Äì Fase 2</h1>

    <!-- Formulario -->
    <div class="space-y-4 mb-8">
      <div>
        <label class="block font-medium mb-1">S√≠mbolo (Ticker)</label>
        <input id="ticker" type="text" placeholder="Ej: AAPL" class="w-full border rounded px-3 py-2" />
      </div>

      <!-- Rangos opcionales -->
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block font-medium mb-1">Desde (opcional)</label>
          <input id="fromDate" type="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div class="flex-1">
          <label class="block font-medium mb-1">Hasta (opcional)</label>
          <input id="toDate" type="date" class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <button id="showChartBtn"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Mostrar gr√°fico
      </button>
    </div>

    <!-- Contenedor del gr√°fico -->
    <div id="chart" class="bg-white p-4 rounded shadow-md" style="height:400px;"></div>
  </div>

  <script>
    console.log("üîß Script v2.3 cargado");

    /* --- Descarga CSV de Stooq a trav√©s de corsproxy.io --- */
    async function fetchHistory(symbol) {
      const stooq = symbol.toUpperCase() + ".US";
      const url   = "https://corsproxy.io/?" +
                    encodeURIComponent(`https://stooq.com/q/d/l/?s=${stooq}&i=d`);
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.status + " " + res.statusText);
      const csv = await res.text();
      const { data } = Papa.parse(csv, { header:true, dynamicTyping:true });
      return data.filter(d => d.Close);      // elimina l√≠neas vac√≠as
    }

    function inRange(row, from, to) {
      if (from && row.Date < from) return false;
      if (to   && row.Date > to)   return false;
      return true;
    }

    document.getElementById("showChartBtn").addEventListener("click", async () => {
      const symbol = document.getElementById("ticker").value.trim().toUpperCase();
      if (!symbol) return alert("Ingresa un ticker (ej. AAPL)");

      const from = document.getElementById("fromDate").value || null;
      const to   = document.getElementById("toDate").value   || null;

      try {
        const rows = await fetchHistory(symbol);
        const data = rows.filter(r => inRange(r, from, to));
        if (!data.length) {
          return alert(`No se encontraron datos para ${symbol} en el rango seleccionado.`);
        }

        const dates  = data.map(d => d.Date);
        const closes = data.map(d => d.Close);

        Plotly.newPlot("chart", [{
          x: dates,
          y: closes,
          mode: "lines",
          line: { width: 2 },
          name: symbol
        }], {
          title: `${symbol} ‚Äì Hist√≥rico diario`,
          xaxis: { title: "Fecha" },
          yaxis: { title: "Precio cierre (USD)" }
        });

      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
