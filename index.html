<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Optimizer ‚Äì Fase 1</title>
  <!-- Tailwind CSS desde CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Plotly (versi√≥n expl√≠cita) -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <!-- PapaParse para parsear CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen p-6">
  <div class="max-w-2xl w-full text-center">
    <h1 class="text-3xl font-semibold mb-4">Portfolio Optimizer ‚Äì Fase 1</h1>
    <p class="mb-2">Abre la consola del navegador (F12) para ver el ejemplo de fetch.</p>
    <p class="text-sm text-gray-500">(Se cargar√° autom√°ticamente AAPL 2023-01-01 ‚Üí 2023-06-30)</p>
  </div>

  <script>
    // üîß Verificaci√≥n de carga del script
    console.log('üîß Script cargado correctamente');

    // Convierte "YYYY-MM-DD" a UNIX timestamp (segundos)
    function toUnix(dateStr) {
      return Math.floor(new Date(dateStr).getTime() / 1000);
    }

    // Trae datos hist√≥ricos de Yahoo Finance v√≠a proxy CORS (AllOrigins)
    async function fetchHistory(symbol, from, to) {
      console.log(`üì¨ fetchHistory invocado con ${symbol} desde ${from} hasta ${to}`);
      const start = toUnix(from),
            end   = toUnix(to);
      const url = 'https://api.allorigins.win/raw?url=' +
        encodeURIComponent(
          `https://query1.finance.yahoo.com/v7/finance/download/${symbol}` +
          `?period1=${start}&period2=${end}&interval=1d&events=history`
        );
      console.log('üåê URL de descarga:', url);
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(resp.statusText);
      const csvText = await resp.text();
      const { data } = Papa.parse(csvText, { header: true, dynamicTyping: true });
      return data;
    }

    // Al cargar la p√°gina, probamos fetchHistory y volcamos en consola
    window.addEventListener('DOMContentLoaded', async () => {
      console.log('üìà Cargando historial de AAPL...');
      try {
        const datos = await fetchHistory('AAPL', '2023-01-01', '2023-06-30');
        console.log('‚úÖ Datos recibidos:', datos);
      } catch (err) {
        console.error('‚ùå Error al traer datos:', err);
        alert('Error al traer datos: ' + err.message);
      }
    });
  </script>
</body>
</html>
