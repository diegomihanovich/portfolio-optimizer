<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Optimizer ‚Äì Fase 2</title>
  <!-- CDNs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-semibold mb-6 text-center">Portfolio Optimizer ‚Äì Fase 2</h1>

    <!-- Formulario -->
    <div class="space-y-4 mb-8">
      <div>
        <label class="block font-medium mb-1">S√≠mbolo (Ticker)</label>
        <input id="ticker" type="text" placeholder="Ej: AAPL"
               class="w-full border rounded px-3 py-2" />
      </div>
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block font-medium mb-1">Desde</label>
          <input id="fromDate" type="date" value="2023-01-01"
                 class="w-full border rounded px-3 py-2" />
        </div>
        <div class="flex-1">
          <label class="block font-medium mb-1">Hasta</label>
          <input id="toDate" type="date" value="2023-06-30"
                 class="w-full border rounded px-3 py-2" />
        </div>
      </div>
      <button id="showChartBtn"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Mostrar gr√°fico
      </button>
    </div>

    <!-- Contenedor de gr√°fico -->
    <div id="chart" class="bg-white p-4 rounded shadow-md" style="height:400px;">
      <!-- Plotly renderizar√° aqu√≠ -->
    </div>
  </div>

  <script>
    console.log('üîß Script v2.1 cargado');

    function toUnix(dateStr) {
      return Math.floor(new Date(dateStr).getTime() / 1000);
    }

   async function fetchHistory(symbol, from, to) {
  const start = Math.floor(new Date(from).getTime()/1000);
  const end   = Math.floor(new Date(to).getTime()/1000) + 86400;
  const base  = 
    `https://query1.finance.yahoo.com/v7/finance/download/${symbol}` +
    `?period1=${start}&period2=${end}&interval=1d&events=history`;

  const proxies = [
    "https://api.allorigins.win/raw?url=",
    "https://thingproxy.freeboard.io/fetch/"
  ];

  for (let proxy of proxies) {
    const url = proxy + encodeURIComponent(base);
    console.log("üåê probando proxy:", proxy);
    try {
      const r = await fetch(url);
      if (!r.ok) throw new Error(r.status + " " + r.statusText);
      const csv = await r.text();
      console.log("üîç CSV crudo (primeros 200 chars):", csv.slice(0,200));
      const { data } = Papa.parse(csv, { header:true, dynamicTyping:true });
      console.log("‚úÖ Filas parseadas:", data.length);
      return data;
    } catch(e) {
      console.warn(`‚ö†Ô∏è proxy ${proxy} fall√≥:`, e.message);
    }
  }

  throw new Error("Ning√∫n proxy pudo bajar el CSV ‚Äî prueba otro ticker o rango.");
}

    document.getElementById('showChartBtn').addEventListener('click', async () => {
      console.log('üîò Bot√≥n clickeado');
      const symbol = document.getElementById('ticker').value.toUpperCase().trim();
      const from   = document.getElementById('fromDate').value;
      const to     = document.getElementById('toDate').value;
      if (!symbol) return alert('Ingresa un ticker v√°lido.');

      try {
        console.log(`üìà Solicitando ${symbol} de ${from} a ${to}`);
        const data = await fetchHistory(symbol, from, to);
        console.log('‚úÖ Datos recibidos:', data);

        if (!data || data.length === 0) {
          return alert(`No se encontraron datos para ${symbol} entre ${from} y ${to}.`);
        }

        // Extraer fechas y precios
        const dates  = data.map(d => d.Date);
        const closes = data.map(d => d.Close);

        Plotly.newPlot('chart', [{ x: dates, y: closes, mode: 'lines+markers', name: symbol }], {
          title: `${symbol} (${from} ‚Üí ${to})`,
          xaxis: { title: 'Fecha' },
          yaxis: { title: 'Precio Cierre (USD)' }
        });

      } catch (err) {
        console.error('‚ùå Error al dibujar:', err);
        alert('Error al generar gr√°fico: ' + err.message);
      }
    });
  </script>
</body>
</html>
