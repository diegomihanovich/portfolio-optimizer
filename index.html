<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Optimizer ‚Äì Fase 2 (Stooq)</title>

  <!-- Tailwind, Plotly y PapaParse v√≠a CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-semibold mb-6 text-center">
      Portfolio Optimizer ‚Äì Fase 2
    </h1>

    <!-- Formulario simple -->
    <div class="space-y-4 mb-8">
      <div>
        <label class="block font-medium mb-1">S√≠mbolo (Ticker)</label>
        <input id="ticker" type="text" placeholder="Ej: AAPL"
               class="w-full border rounded px-3 py-2" />
      </div>
      <button id="showChartBtn"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Mostrar gr√°fico
      </button>
    </div>

    <!-- Contenedor para el gr√°fico -->
    <div id="chart" class="bg-white p-4 rounded shadow-md" style="height:400px;">
      <!-- Plotly dibuja aqu√≠ -->
    </div>
  </div>

  <script>
    console.log("üîß Script v2.3 cargado");

    /** Descarga hist√≥rico diario de Stooq y lo parsea con PapaParse */
    async function fetchHistory(symbol) {
      const stooqSymbol = symbol.toUpperCase() + ".US";      // AAPL -> AAPL.US
      const url = "https://corsproxy.io/?" +
                  encodeURIComponent(`https://stooq.com/q/d/l/?s=${stooqSymbol}&i=d`);
      console.log("üåê Descargando CSV:", url);

      const res = await fetch(url);
      if (!res.ok) { throw new Error(res.status + " " + res.statusText); }

      const csv = await res.text();
      console.log("üîç CSV (primeros 120 chars):", csv.slice(0, 120));

      const { data } = Papa.parse(csv, { header: true, dynamicTyping: true });
      if (!data.length || !data[0].Date) {
        throw new Error("Stooq devolvi√≥ un CSV vac√≠o o no v√°lido.");
      }
      return data.filter(d => d.Close);  // quita filas vac√≠as
    }

    /** Click handler */
    document.getElementById("showChartBtn").addEventListener("click", async () => {
      const symbol = document.getElementById("ticker").value.trim().toUpperCase();
      if (!symbol) { return alert("Ingresa un ticker v√°lido, ej. AAPL."); }

      try {
        console.log(`üìà Solicitando hist√≥rico de ${symbol}`);
        const data = await fetchHistory(symbol);
        console.log("‚úÖ Filas parseadas:", data.length);

        // Prepara arrays para Plotly
        const dates  = data.map(d => d.Date);
        const closes = data.map(d => d.Close);

        Plotly.newPlot("chart", [{
          x: dates,
          y: closes,
          mode: "lines",
          line: { width: 2 },
          name: symbol
        }], {
          title: `${symbol} ‚Äì Hist√≥rico diario`,
          xaxis: { title: "Fecha" },
          yaxis: { title: "Precio cierre (USD)" }
        });

      } catch (err) {
        console.error("‚ùå Error:", err);
        alert("Error al generar gr√°fico: " + err.message);
      }
    });
  </script>
</body>
</html>
